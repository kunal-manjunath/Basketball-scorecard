<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2>HOME</h2>
            <div class="score" id="home-score">18</div>
            <div class="buttons">
                <button onclick="incrementPointsForHome(1)">+1</button>
                <button onclick="incrementPointsForHome(2)">+2</button>
                <button onclick="incrementPointsForHome(3)">+3</button>
            </div>
        </div>
        <div class="team">
            <h2>GUEST</h2>
            <div class="score" id="guest-score">10</div>
            <div class="buttons">
                <button onclick="incrementPointsForGuest(1)">+1</button>
                <button onclick="incrementPointsForGuest(2)">+2</button>
                <button onclick="incrementPointsForGuest(3)">+3</button>
            </div>
        </div>
    </div>
    <div class="new-game" style="display: flex; justify-content: center; margin-top: 20px;">
        <button onclick="resetGame()" style="padding: 10px 20px; font-size: 18px;">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
